<!DOCTYPE html>
<html>
	<head>
		<title>Neural Assistant</title>
		<link rel="stylesheet" href="sidebar.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- Chat Container -->
		<div class="chat-container">
			<div class="chat-header">
				<span class="chat-title">Neural Assistant</span>
				<div class="chat-controls">
					<button id="speechToggle" class="control-btn speech-enabled" title="Disable Speech">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume2-icon lucide-volume-2">
							<path d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z"/>
							<path d="M16 9a5 5 0 0 1 0 6"/>
							<path d="M19.364 18.364a9 9 0 0 0 0-12.728"/>
						</svg>
					</button>
					<button id="themeIcon" class="control-btn" title="Toggle Theme">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon">
							<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
						</svg>
					</button>
					<button id="closeSidebar" class="control-btn close-btn" title="Close Sidebar">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="pink" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-x-icon lucide-circle-x">
							<circle cx="12" cy="12" r="10"/>
							<path d="m15 9-6 6"/>
							<path d="m9 9 6 6"/>
						</svg>
					</button>
				</div>
			</div>

			<div class="chat-messages" id="chatMessages">
				<div class="message system">
					Neural Assistant v3.0 initialized
				</div>
				<div class="message ai">
					Hello! I'm your AI security analyst. How can I help you with
					this profile analysis?
				</div>
			</div>

			<div class="chat-input-container" id="chatInputContainer">
				<input
					type="text"
					class="chat-input"
					placeholder="Ask about security analysis..."
					id="chatInput"
				/>
				<button class="chat-send" id="chatSend">></button>
			</div>
		</div>

		<script src="sidebar.js"></script>
	</body>
</html>
