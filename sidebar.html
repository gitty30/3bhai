<!DOCTYPE html>
<html>
	<head>
		<title>Neural Assistant</title>
		<link rel="stylesheet" href="sidebar.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="grid-bg"></div>
		<div class="theme-transition" id="themeTransition"></div>
		<div class="theme-particles" id="themeParticles"></div>
		
		<!-- Chat Container -->
		<div class="chat-container">
			<div class="chat-header">
				<span class="chat-title">Neural Assistant</span>
				<div class="chat-controls">
					<button
						id="speechToggle"
						class="control-btn speech-enabled"
						title="Disable Speech"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="lucide lucide-volume2-icon lucide-volume-2"
						>
							<path
								d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z"
							/>
							<path d="M16 9a5 5 0 0 1 0 6" />
							<path d="M19.364 18.364a9 9 0 0 0 0-12.728" />
						</svg>
					</button>
					<button
						id="themeToggle"
						class="control-btn theme-toggle"
						title="Toggle Theme"
					>
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-palette-icon lucide-palette theme-icon" id="themeIcon">
							<path d="M12 22a1 1 0 0 1 0-20 10 9 0 0 1 10 9 5 5 0 0 1-5 5h-2.25a1.75 1.75 0 0 0-1.4 2.8l.3.4a1.75 1.75 0 0 1-1.4 2.8z"/>
							<circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/>
							<circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/>
							<circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/>
							<circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/>
						</svg>
						<span id="themeLabel">Dark</span>
					</button>
					<button
						id="closeSidebar"
						class="control-btn close-btn"
						title="Close Sidebar"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="none"
							stroke="pink"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="lucide lucide-circle-x-icon lucide-circle-x"
						>
							<circle cx="12" cy="12" r="10" />
							<path d="m15 9-6 6" />
							<path d="m9 9 6 6" />
						</svg>
					</button>
				</div>
			</div>

			<div class="chat-messages" id="chatMessages">
				<div class="message system">
					Neural Assistant v3.0 initialized
				</div>
				<div class="message ai">
					Hello! I'm your AI security analyst. How can I help you with
					this profile analysis?
				</div>
			</div>

			<div class="chat-input-container" id="chatInputContainer">
				<input
					type="text"
					class="chat-input"
					placeholder="Ask about security analysis..."
					id="chatInput"
				/>
				<button class="chat-send" id="chatSend">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send-horizontal-icon lucide-send-horizontal">
						<path d="M3.714 3.048a.498.498 0 0 0-.683.627l2.843 7.627a2 2 0 0 1 0 1.396l-2.842 7.627a.498.498 0 0 0 .682.627l18-8.5a.5.5 0 0 0 0-.904z"/>
						<path d="M6 12h16"/>
					</svg>
				</button>
			</div>
		</div>

		<script src="sidebar.js"></script>
	</body>
</html>
